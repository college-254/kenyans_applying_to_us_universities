{{ define "main" }}
<section>
    <header>
    <h1>{{with .Params.draft }}{{if .}}<span id="draft-marker">Draft</span>{{end}}{{end}} {{.Title}}</h1>
    <p class="meta">
        {{ if eq hugo.Environment "development" }}
        <a href="vscode-insiders://file/Users/dchege711/blog/content/{{.File.Path}}">Edit in VS Code</a>
        {{ end }}
    </p>
    </header>

    <div id="toc-then-article">
        <aside id="toc">
            {{ .TableOfContents }}
        </aside>

        <article id="main-article">
            {{.Content}}
        </article>

    </div>
</section>
{{ end }}
