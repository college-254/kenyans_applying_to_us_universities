{{ define "main" }}
<main>
    <style>
    div#tags-holder {
        display: flex;
        flex-flow: row wrap;
    }

    div#tags-holder > a {
        margin: 0% 2%;
    }    
    </style>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    <div id="tags-holder">
    {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a>
    {{ end }}
    </div>

</main>
{{ end }}
